<ion-content padding>
  <ion-list>
    <ion-list-header>Ionic</ion-list-header>
    <button ion-item (click)="close()">Learn Ionic</button>
    <button ion-item (click)="close()">Documentation</button>
    <button ion-item (click)="close()">Showcase</button>
    <button ion-item (click)="close()">GitHub Repo</button>
      <ion-list-header>
        Header
      </ion-list-header>

      <ion-item>
        <ion-label>Checkbox</ion-label>
        <ion-checkbox item-end></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Radio</ion-label>
        <ion-radio item-end></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Toggle</ion-label>
        <ion-toggle item-end></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Select-popover</ion-label>
        <ion-select item-end interface="popover">
          <ion-option value="A">A</ion-option>
          <ion-option value="B">B</ion-option>
          <ion-option value="C">C</ion-option>
          <ion-option value="D">D</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Select-action-sheet</ion-label>
        <ion-select item-end interface="action-sheet">
          <ion-option value="A">A</ion-option>
          <ion-option value="B">B</ion-option>
          <ion-option value="C">C</ion-option>
          <ion-option value="D">D</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Select</ion-label>
        <ion-select item-end>
          <ion-option value="A">A</ion-option>
          <ion-option value="B">B</ion-option>
          <ion-option value="C">C</ion-option>
          <ion-option value="D">D</ion-option>
        </ion-select>
      </ion-item>
      <ion-item detail-push>
        <ion-label>Start Time</ion-label>
        <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" ></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="YYYY年MM月DD日"></ion-datetime>
      </ion-item>

      <ion-item detail-push>
        Item with Detail Arrow
      </ion-item>


      <ion-item-divider>
        Item Divider
      </ion-item-divider>

      <button ion-item detail-none>
        Button Item with no Detail Arrow
      </button>

      <a ion-item href="https://www.ionicframework.com">
        Anchor Item
      </a>

      <ion-item no-lines>
        Item with no border
      </ion-item>

      <ion-item text-wrap>
        Multiline text that should wrap when it is too long
        to fit on one line in the item.
      </ion-item>

  </ion-list>

</ion-content>
